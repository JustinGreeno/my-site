<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="../images/pixel_justin.gif" alt="Justin Greeno">
                <span class="logo-text">React Showcase</span>

    <main class="container">
        <div id="root"></div>
    </main>

    <script type="text/babel">
        const { useState, useEffect, useRef, useReducer, useCallback, useMemo, useContext, createContext } = React;

        // Theme Context for demonstrating useContext
        const ThemeContext = createContext();

        // Custom Hook: useLocalStorage
        function useLocalStorage(key, initialValue) {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    setStoredValue(value);
                    window.localStorage.setItem(key, JSON.stringify(value));
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        }

        // Custom Hook: useDebounce
        function useDebounce(value, delay) {
            const [debouncedValue, setDebouncedValue] = useState(value);

            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedValue(value);
                }, delay);

                return () => clearTimeout(handler);
            }, [value, delay]);

            return debouncedValue;
        }

        // Demo 1: Counter with useState
        function CounterDemo() {
            const [count, setCount] = useState(0);

            return (
                <div className="demo-card">
                    <h3>Counter <span className="hook-tag">useState</span></h3>
                    <p>Basic state management with useState hook</p>
                    <div className="demo-content">
                        <div className="counter-display">{count}</div>
                        <div style={{textAlign: 'center'}}>
                            <button className="btn-secondary" onClick={() => setCount(c => c - 1)}>-</button>
                            <button className="btn-primary" onClick={() => setCount(c => c + 1)}>+</button>
                            <button className="btn-danger" onClick={() => setCount(0)}>Reset</button>
                        </div>
                    </div>
                </div>
            );
        }

        // Demo 2: Timer with useEffect
        function TimerDemo() {
            const [seconds, setSeconds] = useState(0);
            const [isRunning, setIsRunning] = useState(false);

            useEffect(() => {
                let interval = null;
                if (isRunning) {
                    interval = setInterval(() => {
                        setSeconds(s => s + 1);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRunning]);

            const formatTime = (s) => {
                const mins = Math.floor(s / 60);
                const secs = s % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="demo-card">
                    <h3>Stopwatch <span className="hook-tag">useEffect</span></h3>
                    <p>Side effects and cleanup with useEffect</p>
                    <div className="demo-content">
                        <div className="timer-display">{formatTime(seconds)}</div>
                        <div style={{textAlign: 'center'}}>
                            <button className="btn-primary" onClick={() => setIsRunning(!isRunning)}>
                                {isRunning ? 'Pause' : 'Start'}
                            </button>
                            <button className="btn-danger" onClick={() => { setIsRunning(false); setSeconds(0); }}>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Demo 3: Todo List with useReducer
        const todoReducer = (state, action) => {
            switch (action.type) {
                case 'ADD':
                    return [...state, { id: Date.now(), text: action.payload, completed: false }];
                case 'TOGGLE':
                    return state.map(todo =>
                        todo.id === action.payload ? { ...todo, completed: !todo.completed } : todo
                    );
                case 'DELETE':
                    return state.filter(todo => todo.id !== action.payload);
                default:
                    return state;
            }
        };

        function TodoDemo() {
            const [todos, dispatch] = useReducer(todoReducer, [
                { id: 1, text: 'Learn React Hooks', completed: true },
                { id: 2, text: 'Build awesome projects', completed: false }
            ]);
            const [input, setInput] = useState('');

            const handleAdd = (e) => {
                e.preventDefault();
                if (input.trim()) {
                    dispatch({ type: 'ADD', payload: input });
                    setInput('');
                }
            };

            return (
                <div className="demo-card">
                    <h3>Todo List <span className="hook-tag">useReducer</span></h3>
                    <p>Complex state logic with useReducer</p>
                    <div className="demo-content">
                        <form onSubmit={handleAdd} style={{display: 'flex', gap: '0.5rem', marginBottom: '1rem'}}>
                            <input
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="Add a task..."
                                style={{flex: 1}}
                            />
                            <button type="submit" className="btn-primary">Add</button>
                        </form>
                        {todos.map(todo => (
                            <div key={todo.id} className={`todo-item ${todo.completed ? 'completed' : ''}`}>
                                <input
                                    type="checkbox"
                                    checked={todo.completed}
                                    onChange={() => dispatch({ type: 'TOGGLE', payload: todo.id })}
                                />
                                <span style={{flex: 1}}>{todo.text}</span>
                                <button className="btn-danger" style={{padding: '0.25rem 0.5rem', fontSize: '0.8rem'}}
                                    onClick={() => dispatch({ type: 'DELETE', payload: todo.id })}>X</button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Demo 4: Ref Demo
        function RefDemo() {
            const inputRef = useRef(null);
            const renderCount = useRef(0);
            const [value, setValue] = useState('');

            renderCount.current++;

            return (
                <div className="demo-card">
                    <h3>DOM Reference <span className="hook-tag">useRef</span></h3>
                    <p>Direct DOM access and persistent values</p>
                    <div className="demo-content">
                        <input
                            ref={inputRef}
                            value={value}
                            onChange={(e) => setValue(e.target.value)}
                            placeholder="Type something..."
                        />
                        <div style={{marginTop: '0.5rem'}}>
                            <button className="btn-primary" onClick={() => inputRef.current.focus()}>
                                Focus Input
                            </button>
                            <button className="btn-secondary" onClick={() => inputRef.current.select()}>
                                Select All
                            </button>
                        </div>
                        <p style={{marginTop: '1rem', fontSize: '0.85rem'}}>
                            Render count: <strong>{renderCount.current}</strong>
                        </p>
                    </div>
                </div>
            );
        }

        // Demo 5: Memoization
        function MemoDemo() {
            const [count, setCount] = useState(0);
            const [otherState, setOtherState] = useState(0);

            const expensiveCalculation = useMemo(() => {
                console.log('Calculating...');
                let result = 0;
                for (let i = 0; i < count * 1000; i++) {
                    result += i;
                }
                return result;
            }, [count]);

            const increment = useCallback(() => {
                setCount(c => c + 1);
            }, []);

            return (
                <div className="demo-card">
                    <h3>Memoization <span className="hook-tag">useMemo</span> <span className="hook-tag">useCallback</span></h3>
                    <p>Performance optimization with memoization</p>
                    <div className="demo-content">
                        <p>Count: <strong>{count}</strong></p>
                        <p>Expensive result: <strong>{expensiveCalculation.toLocaleString()}</strong></p>
                        <p>Other state: <strong>{otherState}</strong></p>
                        <div style={{marginTop: '0.5rem'}}>
                            <button className="btn-primary" onClick={increment}>Increment (triggers calc)</button>
                            <button className="btn-secondary" onClick={() => setOtherState(s => s + 1)}>
                                Other (no calc)
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Demo 6: Custom Hook - Debounced Search
        function SearchDemo() {
            const [query, setQuery] = useState('');
            const debouncedQuery = useDebounce(query, 500);
            const [results, setResults] = useState([]);

            useEffect(() => {
                if (debouncedQuery) {
                    // Simulate API search
                    const mockResults = ['React', 'Redux', 'Router', 'Relay', 'Recoil']
                        .filter(r => r.toLowerCase().includes(debouncedQuery.toLowerCase()));
                    setResults(mockResults);
                } else {
                    setResults([]);
                }
            }, [debouncedQuery]);

            return (
                <div className="demo-card">
                    <h3>Debounced Search <span className="hook-tag">Custom Hook</span></h3>
                    <p>Custom useDebounce hook for optimized search</p>
                    <div className="demo-content">
                        <input
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            placeholder="Search (try 'r')..."
                        />
                        <p style={{fontSize: '0.85rem', opacity: 0.7}}>
                            Debounced: "{debouncedQuery}"
                        </p>
                        {results.length > 0 && (
                            <div style={{marginTop: '0.5rem'}}>
                                {results.map(r => (
                                    <div key={r} style={{padding: '0.25rem 0.5rem', background: 'rgba(0,0,0,0.2)', marginBottom: '0.25rem', borderRadius: '4px'}}>
                                        {r}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Demo 7: Form with Validation
        function FormDemo() {
            const [form, setForm] = useState({ name: '', email: '', message: '' });
            const [errors, setErrors] = useState({});
            const [submitted, setSubmitted] = useState(false);

            const validate = () => {
                const newErrors = {};
                if (!form.name.trim()) newErrors.name = 'Name is required';
                if (!form.email.includes('@')) newErrors.email = 'Valid email required';
                if (form.message.length < 10) newErrors.message = 'Message must be 10+ chars';
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (validate()) {
                    setSubmitted(true);
                    setTimeout(() => setSubmitted(false), 2000);
                }
            };

            return (
                <div className="demo-card">
                    <h3>Form Validation <span className="hook-tag">Controlled Components</span></h3>
                    <p>Real-time validation with controlled inputs</p>
                    <div className="demo-content">
                        {submitted ? (
                            <div className="validation-success" style={{textAlign: 'center', padding: '2rem'}}>
                                Form submitted successfully!
                            </div>
                        ) : (
                            <form onSubmit={handleSubmit}>
                                <div className="form-row">
                                    <label>Name</label>
                                    <input
                                        value={form.name}
                                        onChange={(e) => setForm({...form, name: e.target.value})}
                                    />
                                    {errors.name && <div className="validation-error">{errors.name}</div>}
                                </div>
                                <div className="form-row">
                                    <label>Email</label>
                                    <input
                                        value={form.email}
                                        onChange={(e) => setForm({...form, email: e.target.value})}
                                    />
                                    {errors.email && <div className="validation-error">{errors.email}</div>}
                                </div>
                                <div className="form-row">
                                    <label>Message</label>
                                    <input
                                        value={form.message}
                                        onChange={(e) => setForm({...form, message: e.target.value})}
                                    />
                                    {errors.message && <div className="validation-error">{errors.message}</div>}
                                </div>
                                <button type="submit" className="btn-primary">Submit</button>
                            </form>
                        )}
                    </div>
                </div>
            );
        }

        // Demo 8: Data Fetching Simulation
        function FetchDemo() {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(false);

            const fetchUsers = async () => {
                setLoading(true);
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                setUsers([
                    { id: 1, name: 'Alice Johnson', role: 'Developer' },
                    { id: 2, name: 'Bob Smith', role: 'Designer' },
                    { id: 3, name: 'Carol White', role: 'Manager' }
                ]);
                setLoading(false);
            };

            return (
                <div className="demo-card">
                    <h3>Data Fetching <span className="hook-tag">async/await</span></h3>
                    <p>Loading states and async data handling</p>
                    <div className="demo-content">
                        <button className="btn-primary" onClick={fetchUsers} disabled={loading}>
                            {loading ? 'Loading...' : 'Fetch Users'}
                        </button>
                        <div style={{marginTop: '1rem'}}>
                            {loading ? (
                                <>
                                    <div className="loading-skeleton" style={{width: '80%'}}></div>
                                    <div className="loading-skeleton" style={{width: '60%'}}></div>
                                    <div className="loading-skeleton" style={{width: '70%'}}></div>
                                </>
                            ) : (
                                users.map(user => (
                                    <div key={user.id} className="user-card">
                                        <div className="user-avatar">{user.name[0]}</div>
                                        <div>
                                            <div style={{fontWeight: 'bold'}}>{user.name}</div>
                                            <div style={{fontSize: '0.85rem', opacity: 0.7}}>{user.role}</div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Demo 9: Tabs Component
        function TabsDemo() {
            const [activeTab, setActiveTab] = useState(0);
            const tabs = [
                { label: 'Profile', content: 'User profile information goes here. This demonstrates component composition.' },
                { label: 'Settings', content: 'Application settings panel. Tabs are a common UI pattern in React.' },
                { label: 'Activity', content: 'Recent activity log. Each tab maintains its own state and content.' }
            ];

            return (
                <div className="demo-card">
                    <h3>Tab Component <span className="hook-tag">Composition</span></h3>
                    <p>Reusable component with composition pattern</p>
                    <div className="demo-content">
                        <div className="tabs">
                            {tabs.map((tab, index) => (
                                <button
                                    key={index}
                                    className={`tab ${activeTab === index ? 'active' : ''}`}
                                    onClick={() => setActiveTab(index)}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                        <div className="tab-content">
                            {tabs[activeTab].content}
                        </div>
                    </div>
                </div>
            );
        }

        // Demo 10: Progress with Animation
        function ProgressDemo() {
            const [progress, setProgress] = useState(0);
            const [isRunning, setIsRunning] = useState(false);

            useEffect(() => {
                let interval;
                if (isRunning && progress < 100) {
                    interval = setInterval(() => {
                        setProgress(p => Math.min(p + Math.random() * 10, 100));
                    }, 200);
                }
                if (progress >= 100) {
                    setIsRunning(false);
                }
                return () => clearInterval(interval);
            }, [isRunning, progress]);

            return (
                <div className="demo-card">
                    <h3>Progress Animation <span className="hook-tag">CSS + State</span></h3>
                    <p>Smooth animations with React state</p>
                    <div className="demo-content">
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${progress}%`}}></div>
                        </div>
                        <p style={{textAlign: 'center'}}>{Math.round(progress)}%</p>
                        <div style={{textAlign: 'center'}}>
                            <button className="btn-primary" onClick={() => setIsRunning(true)} disabled={isRunning || progress >= 100}>
                                {progress >= 100 ? 'Complete!' : isRunning ? 'Running...' : 'Start'}
                            </button>
                            <button className="btn-danger" onClick={() => { setProgress(0); setIsRunning(false); }}>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {

                            <div className="skill-item">

                                <code>Composition</code> <code>Controlled Components</code> <code>State Lifting</code>

                            <div className="skill-item">
                                <h4>Concepts</h4>

                            </div>
                        </div>
                    </section>

                    <div className="demo-grid">
                        <CounterDemo />
                        <TimerDemo />

                        <SearchDemo />
                        <FormDemo />
                        <FetchDemo />

                    </div>

                    <footer>
                        <p>Built with React 18 | All demos are interactive and fully functional</p>
                        <p style={{marginTop: '0.5rem'}}>Justin Greeno - Web Developer</p>
                    </footer>
                </>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <script>
        // Parallax background
        (function() {
            const style = document.createElement('style');
            style.id = 'parallax-style';
            document.head.appendChild(style);

            function updateParallax() {
                const scrollY = window.pageYOffset;
                const translateY = scrollY * 0.15;
                style.textContent = `body::before { transform: translateY(-${translateY}px); }`;
            }

            window.addEventListener('scroll', () => requestAnimationFrame(updateParallax), { passive: true });
            updateParallax();
        })();
    </script>
